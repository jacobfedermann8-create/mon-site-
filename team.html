  <style>
    /* Styles spécifiques pour la page Team */
    .team-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 30px;
    }
    .team-member {
      background-color: #E0F2FE;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .team-member:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }
    .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .team-member h3 {
      margin: 10px 0 5px 0;
      color: #1E3A8A;
    }
    .team-member p {
      font-size: 14px;
      color: #111827;
    }
  </style>
</head>

  <nav>
